<body class="overlay">
    <div class="loader">
        <p>esprit</p>
    </div>
    <header>
        <nav class="navbar mb-5">
            <div class="logo container">
                <img src="./assets/logo.png" alt="Logo">
            </div>
        </nav>
    </header>
    <div class="container" style="height: 100%;">
        <div class="esprit-content">
            <div class="esprit-content__video-desc">
                <h1>Lion King</h1>
                <span>Adventure | Animation | Drama</span>
                <p>
                    As a cub, Simba is forced to leave the Pride Lands after his father Mufasa is murdered by his wicked
                    uncle, Scar. Years later, he returns as a young lion to reclaim his throne.
                </p>
                <button id="videoPlay" movieIndex="0"><i class="fa fa-play"></i>Play Video</button>
            </div>
            <div class="movie-carousel">
            </div>
        </div>
    </div>

    <div id="snackbar"></div>

    <div class="videoModal">

        <!-- Video element renders here-->
        <div id="video-source"></div>

        <div class="close-modal">Ã—</div>

        <div class="search-bar overlay">
            <div class="input-wrapper">
                <input type="text" id="searchText" />
                <i class="fa fa-search" id="searchButton"></i>
                <i class="fa fa-spinner" id="spinner"></i>
            </div>
        </div>

        <div class="story-parameter overlay">
            <div class="paramter-content">
                <p class="heading">Story Parameter</p>
                <ul id="story-parameters">

                </ul>
            </div>
        </div>

        <div class="advertisement overlay">
            <div class="advertisement-content">
                <p class="heading">Advertisement</p>
                <a style="justify-content: center;
                align-items: center;display: flex;" id="link"
                    href="https://www.gucci.com/us/en/ca/men/accessories-for-men/ties-c-men-accessories-ties">
                    <img src="./assets/ads/tie.jpeg" id="image">
                </a>
            </div>
