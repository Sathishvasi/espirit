<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esprit</title>
    <link href="./vendor/nunito.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="esprit-wrapper">
        <video muted loop id="myVideo" poster="./assets/poster.jfif">
            <source src="./assets/videoplayback.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="esprit-content">
            <nav class="esprit-content__head">
                <div class="logo">
                    <img src="./assets/logo.png" alt="Logo">
                    <p>esprit</p>
                </div>
            </nav>
            <div class="esprit-content__video-desc">
                <h1>Lion King</h1>
                <span>Adventure | Animation | Drama</span>
                <p>
                    As a cub, Simba is forced to leave the Pride Lands after his father Mufasa is murdered by his wicked
                    uncle, Scar. Years later, he returns as a young lion to reclaim his throne.
                </p>
                <button id="videoPlay">Play Video</button>
            </div>
        </div>
    </div>
    <div id="snackbar"></div>
</body>

<script src="./vendor/jquery.min.js"></script>
<script src="./js/home.js"></script>
<script src="./js/global.js"></script>

</html>
